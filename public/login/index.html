<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godxu云盘-登录</title>
    <link rel="icon" href="./icon/cloud_four.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="borderbox">
        <div class="top">
            <a href="../share/">Godxu云盘 登录</a>
        </div>
        <hr>
        <div class="box">
            <form action="" id="loginForm">
                <div class="inputBox">
                    <input type="text" name="username" class="nameBox" placeholder="用户名">
                </div>
                <div class="inputBox">
                    <input type="password" name="password" class="passwordBox" placeholder="密码">
                    <span class="logoButton"></span>
                </div>
                <div class="btnbox">
                    <button type="submit" class="btn" id="register">确认登录</button>
                    <button type="button" class="btn" onclick="location='../register/'">前往注册</button>
                </div>
            </form>   
        </div>
        <hr>
        <div class="godxu">
            <div class="msg">
                用代码表达言语的魅力，用代码书写山河的壮丽。
            </div>
            <div class="from">
                ——「 一言开发者中心 」
            </div>
        </div>    
    </div>
    <div class="bottom">
        <div class="about">
            <div class="code">
                <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/64788dea4b89070135e7a13dda096b4f.png" alt="">
            </div>
            <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/835444af1e238fbd95acd92723451c95.png" alt="" width="40px" class="icon vcode">
        </div>
        <div class="about">
            <div class="code">
                <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/6e967dd18a4198bd62f20f79c373ce6a.png" alt="">
            </div>
            <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/217a4ae91d62e76707716d614eb38c31.png" alt="" width="40px" class="icon">
        </div>
        <div>友情链接：
            <a href="https://hitokoto.cn/" class="yqlj" target="_blank">Hitokoto-一言</a>
        </div>
    </div>
    <script src="script.js"></script>

</html>
