<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godxu云盘</title>
    <link rel="icon" href="../login/icon/cloud_four.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mx-3 borderbox">
        <div class="top">Godxu 云盘
            <div class="exitbtn"></div>
        </div>
        <div class="topmenu"></div>
        <div class="position">
            <div class="positionbtn" id="0">主目录</div>
        </div>
        <div class="hr1"></div>
        <div class="rowborder">
            <div class="row rowbox">
            </div>
        </div>
        <div class="hr2"></div>
        <div class="btns">
            <nav class="navbar navbar-expand-md bg-white navbar-dark">
                <div class="btn-group bottombtngroup">
                    <button type="button" class="btn btn-outline-secondary secondbtn" id="uploadfile"
                        data-bs-toggle="modal" data-bs-target="#uploadfilemodal">上传文件</button>
                    <button type="button" class="btn btn-outline-secondary secondbtn" id="newdir">建文件夹</button>
                    <button type="button" class="btn btn-outline-secondary secondbtn" id="getshare">获取分享</button>
                </div>
                <div class="btn-group bottombtngroup">
                    <button type="button" class="btn btn-outline-secondary secondbtn d-none d-sm-block disabled"
                        id="back">上一级</button>
                    <button type="button" class="btn btn-outline-secondary secondbtn d-none d-sm-block disabled"
                        id="next">下一级</button>
                </div>
                <button class="navbar-toggler navbtn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <div class="bottommenu"></div>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <div class="whitebox me-auto"></div>
                    <div class="searchbox">
                        <form class="d-flex">
                            <input class="form-control me-2 searchinput" type="text" placeholder="搜索文件">
                            <button class="btn btn-outline-secondary searchbtn" type="button">搜索</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="pop"></div>
    <div class="pop2"></div>

    <!-- uploadfileModal -->
    <div class="modal fade" id="uploadfilemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">上传列表：</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="uploading">
                        <div class="uploadingdatabox">
                            <div class="uploadingdata">
                                <div class="uploadicon">
                                    <span class="spinner-border spinner-border-sm" title="正在上传"></span>
                                    <!-- <span class="badge bg-success" title="上传成功">&#xf00c</span> -->
                                    <!-- <span class="badge bg-danger" title="上传失败">&#x21</span> -->
                                </div>
                                <div class="uploadinfo">
                                    <div class="uploadinfoname">
                                        上传进度功能开发中上传进度功能开发中上传进度功啊我的娃达娃啊挖坟挖
                                    </div>
                                    <div class="progress uploadprogress">
                                        <div class="progress-bar" style="width:30%"></div>
                                    </div>
                                    <div class="uploadinfopro">
                                        <div class="uploadinfototle">56.5MB/1.21GB</div>
                                        <div class="uploadinfospeed">7.86MB/s</div>
                                    </div>
                                </div>
                                <div class="uploadingdatadel">
                                    <div class="uploaddelicon">&#xf00d</div>
                                </div>
                            </div>
                            <div class="uploadingdata">
                                <div class="uploadicon">
                                    <!-- <span class="spinner-border spinner-border-sm" title="正在上传"></span> -->
                                    <span class="badge bg-success" title="上传成功">&#xf00c</span>
                                    <!-- <span class="badge bg-danger" title="上传失败">&#x21</span> -->
                                </div>
                                <div class="uploadinfo">
                                    <div class="uploadinfoname">
                                        上传进度功能开发中上传进
                                    </div>
                                    <div class="progress uploadprogress">
                                        <div class="progress-bar" style="width:100%"></div>
                                    </div>
                                    <div class="uploadinfopro">
                                        <div class="uploadinfototle">1.21GB/1.21GB</div>
                                        <div class="uploadinfospeed"></div>
                                    </div>
                                </div>
                                <div class="uploadingdatadel">
                                    <div class="uploaddelicon">&#xf00d</div>
                                </div>
                            </div>
                            <div class="uploadingdata">
                                <div class="uploadicon">
                                    <!-- <span class="spinner-border spinner-border-sm" title="正在上传"></span> -->
                                    <!-- <span class="badge bg-success" title="上传成功">&#xf00c</span> -->
                                    <span class="badge bg-danger" title="上传失败">&#x21</span>
                                </div>
                                <div class="uploadinfo">
                                    <div class="uploadinfoname">
                                        上传进度功能开发中
                                    </div>
                                    <div class="progress uploadprogress">
                                        <div class="progress-bar" style="width:30%"></div>
                                    </div>
                                    <div class="uploadinfopro">
                                        <div class="uploadinfototle">56.5MB/1.21GB</div>
                                        <div class="uploadinfospeed"></div>
                                    </div>
                                </div>
                                <div class="uploadingdatadel">
                                    <div class="uploaddelicon">&#xf00d</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="uploadapibox"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary secondbtn" data-bs-dismiss="modal" id="closeuploadfilemodal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
